apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: jx3-walk-go
  namespace: jx-staging
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: jx3-walk-go
              servicePort: 80
      host: jx3-walk-go-jx-staging.walk.jenkinsxlabs.com
  tls:
    - hosts:
        - jx3-walk-go-jx-staging.walk.jenkinsxlabs.com
      secretName: "jx/tls-walk-jenkinsxlabs-com-p"
